app = "next-chatio"
primary_region = "iad"

[http_service]
  auto_start_machines = true
  auto_stop_machines = false        # ✅ change to false, stops killing your app
  force_https = true
  internal_port = 5000
  min_machines_running = 1          # ✅ keep at least 1 machine alive
  processes = ["app"]

  [http_service.concurrency]
    type = "connections"
    hard_limit = 25
    soft_limit = 20

[[services.ports]]
  handlers = ["http"]
  port = 80

[[services.ports]]
  handlers = ["tls", "http"]
  port = 443

[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory = "1gb"
  memory_mb = 1_024
